<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List App</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <div class="todo-app">
            <h1 class="todo-title">Todo List</h1>
            <div class="input-section">
                <input type="text" id="taskInput" placeholder="Add a todo ...">
                <input type="date" id="dateInput">
                <button id="addButton" class="add-button">+</button>
            </div>
            
            <div class="controls">
                <button id="filterButton" class="filter-button">FILTER</button>
                <button id="deleteAllButton" class="delete-all-button">DELETE ALL</button>
            </div>
            
            <table class="task-table">
                <thead>
                    <tr>
                        <th>TASK</th>
                        <th>DUE DATE</th>
                        <th>STATUS</th>
                        <th>ACTIONS</th>
                    </tr>
                </thead>
                <tbody id="taskList">
                    </tbody>
            </table>
            
            <p id="noTaskFound" class="no-task-found">No task found</p>
        </div>
    </div>

    <script src="js/script.js"></script>
</body>
</html>
